name: Github CI - Publish

on: [push, pull_request]
 
jobs:
  test_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: echo secret
        run: |
          echo "${TEST_SECRET}"

      - name: Generate image tag
        env:
          IMAGE_TAG: ${{ github.ref_name}}
        run: |
        
          echo "IMAGE_TAG=${ IMAGE_TAG/\//- }" >> $GITHUB_ENV
          echo $IMAGE_TAG
          echo ${{ env.IMAGE_TAG }}
